<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>微信公众平台调试工具</title>
        <link href="styles/bootstrap.min.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
        <script type="text/javascript" data-main="scripts/application" src="lib/require.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h2>微信公众平台调试工具 <small>By mc-zone</small></h2>
                    </div>
                    <table class="table table-bordered table-condensed">
                        <tr>
                            <td style="width:18%;">
                                <p class="lead">接口信息</p>
                            </td>
                            <td>
                                <form id="form-api-info" class="form-inline" action="" role="form">
                                    <div style="padding-right:20px;" class="form-group">
                                        <label for="openID">帐号openID:</label>
                                        <input type="text" class="inline-input form-control" id="openID" placeholder="openID">
                                    </div>
                                    <div class="form-group">
                                        <label for="url">接口地址:</label>
                                        <input type="text" class="inline-input form-control" id="url" placeholder="Site Url">
                                    </div>
                                    <div class="form-group">
                                        <label for="token">Token:</label>
                                        <input type="text" class="inline-input form-control" id="token" placeholder="Token">
                                    </div>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="lead">消息类型</p>
                            </td>
                            <td >
                                <form id="form-msg-type" class="form" action="" role="form">
                                </form>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="lead">必要信息</p>
                            </td>
                            <td>
                                <form id="form-msg-info" class="form-inline" action="" role="form">
                                    <div class="col-xs-4">
                                        <div class="form-group location">
                                            <label for="location-y">纬度:</label>
                                            <input type="text" class="inline-input form-control" id="location-y" placeholder="Latitude">
                                        </div>
                                    </div>
                                        <div class="form-group click">
                                            <label for="event-key">EventKey:</label>
                                            <input type="text" class="inline-input form-control" id="event-key" placeholder="EventKey">
                                        </div>

                                        <div class="form-group reco">
                                            <label for="Recognition">Recognition:</label>
                                            <input type="text" class="inline-input form-control" id="Recognition" placeholder="Recognition">
                                        </div>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="lead">消息区</p>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col-sm-1"></div>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div id="msg-area">
                                                    <div id="msg-inner">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <form action="" class="form-inline" role="form">
                                                    <div class="form-group" style="width:85%;">
                                                        <label for="content" class="sr-only"></label>
                                                        <input type="text" class="form-control" id="content"  placeholder="Message">
                                                    </div>
                                                    <div class="form-group" style="width:12%; text-align:center;">
                                                        <label for="send" class="sr-only"></label>
                                                        <a id="send" class="btn btn-success" > 发 送 </a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="lead">返回结果<span id="msgCnt" class="badge"></span></p>
                            </td>
                            <td>
                                <div class="panel-group" id="accordion"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">提示</h4>
                    </div>
                    <div class="modal-body">
                        <h3 class="text-info"></h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


    <!-- template begin -->
    <script type="text/html" id="msg-type-field">
    <div class="radio-inline">
        <label>
            <input type="radio" name="msg-type" value="{{type}}">
            {{title}}
        </label>
    </div>
    </script>
    <script type="text/html" id="msg-info-field">
    <div class="col-xs-3">
        <div class="form-group">
            <label for="{{id}}">{{title}}:</label>
            <input type="text" class="inline-input form-control" id="{{id}}" name="{{name}}" placeholder="{{holder}}">
        </div>
    </div>
    </script>
    	
    </body>
</html>
