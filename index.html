<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>微信公众平台调试工具</title>
        <link href="resource/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h2>微信公众平台调试工具 <small>By mc-zone</small></h2>
                    </div>
                    <table class="table table-bordered table-condensed">
                        <tr>
                            <td style="width:18%;">
                                <p class="lead">接口信息</p>
                            </td>
                            <td>
                                <form class="form-inline" action="" role="form">
                                    <div style="padding-right:20px;" class="form-group">
                                        <label for="openID">帐号openID:</label>
                                        <input type="text" class="inline-input form-control" id="openID" placeholder="openID">
                                    </div>
                                    <div class="form-group">
                                        <label for="url">接口地址:</label>
                                        <input type="text" class="inline-input form-control" id="url" placeholder="Site Url">
                                    </div>
                                    <div class="form-group">
                                        <label for="token">Token:</label>
                                        <input type="text" class="inline-input form-control" id="token" placeholder="Token">
                                    </div>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="lead">消息类型</p>
                            </td>
                            <td>
                                <div class="radio-inline">
                                    <label>
                                        <input id="" type="radio" name="msg-type" value="text" checked="checked">
                                        文本 
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input id="" type="radio" name="msg-type" value="subscribe">
                                        订阅事件
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input id="" type="radio" name="msg-type" value="location">
                                        位置 
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input id="" type="radio" name="msg-type" value="click">
                                        click事件 
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input id="" type="radio" name="msg-type" value="voice">
                                        语音识别
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="lead">用户信息</p>
                            </td>
                            <td>
                                <form class="form-inline" action="" role="form">
                                        <div class="form-group">
                                            <label for="userName">用户名:</label>
                                            <input type="text" class="inline-input form-control" id="user-name" placeholder="User Name">
                                        </div>
                                        <div class="form-group location">
                                            <label for="location-x">经度:</label>
                                            <input type="text" class="inline-input form-control" id="location-x" placeholder="Longitude">
                                        </div>
                                        <div class="form-group location">
                                            <label for="location-y">纬度:</label>
                                            <input type="text" class="inline-input form-control" id="location-y" placeholder="Latitude">
                                        </div>
                                        <div class="form-group click">
                                            <label for="event-key">EventKey:</label>
                                            <input type="text" class="inline-input form-control" id="event-key" placeholder="EventKey">
                                        </div>

                                        <div class="form-group reco">
                                            <label for="Recognition">Recognition:</label>
                                            <input type="text" class="inline-input form-control" id="Recognition" placeholder="Recognition">
                                        </div>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="lead">消息区</p>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col-sm-1"></div>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div id="msg-area">
                                                    <div id="msg-inner">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <form action="" class="form-inline" role="form">
                                                    <div class="form-group" style="width:85%;">
                                                        <label for="content" class="sr-only"></label>
                                                        <input type="text" class="form-control" id="content"  placeholder="Message">
                                                    </div>
                                                    <div class="form-group" style="width:12%; text-align:center;">
                                                        <label for="send" class="sr-only"></label>
                                                        <a id="send" class="btn btn-success" > 发 送 </a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="lead">返回结果<span id="msgCnt" class="badge"></span></p>
                            </td>
                            <td>
                                <div class="panel-group" id="accordion"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">提示</h4>
                    </div>
                    <div class="modal-body">
                        <h3 class="text-info"></h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script type="text/javascript" src="resource/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="resource/bootstrap.min.js"></script>
        <script type="text/javascript" src="resource/jquery.cookie.js"></script>
        <script type="text/javascript" src="js/application.js"></script>
        <script type="text/javascript">
            var Wx = new Weixin();
            $(function(){
                    $("input[type='text']").each(function(){
                        var $this = $(this); 
                        var name = $this.attr('id') || $this.attr('name') || $this.index('input');
                        if( $this.val() == "" ){
                            $this.val( $.cookie(name) );
                        }

                        $this.change(function(){
                            $.cookie(name,$(this).val());
                        });
                    });

                    var $radio = $("input[type=radio][name=msg-type]");
                    var typeSwitch = function(type){
                        switch(type){
                        case 'text':
                        $("#content").removeAttr("disabled");
                        $(".location").hide();
                        $(".click").hide();
                        $(".reco").hide();
                        break;
                        case 'subscribe':
                        $("#content").attr("disabled","disabled");
                        $(".location").hide();
                        $(".click").hide();
                        $(".reco").hide();
                        break;
                        case 'location':
                        $("#content").attr("disabled","disabled");
                        $(".location").show();
                        $(".click").hide();
                        $(".reco").hide();
                        break;
                        case 'click':
                        $("#content").attr("disabled","disabled");
                        $(".location").hide();
                        $(".click").show();
                        $(".reco").hide();
                        break;
                        case 'voice':
                        $("#content").attr("disabled","disabled");
                        $(".location").hide();
                        $(".click").hide();
                        $(".reco").show();
                        break;
                        }
                    };
                    $radio.change(function(){
                        typeSwitch($(this).val());
                        });
                    $("#send").click(function(){
                        var $btn = $(this);
                        Wx.send(function(){
                            $btn.addClass('disabled').text("等待..");
                            }
                            ,function(){
                            $btn.removeClass('disabled').text(" 发 送 ");
                            });
                        });

                    $("form").each(function(){
                            $(this).submit(function(event){
                                event.preventDefault();
                                });
                            });

                    //初始设为text类型
                    typeSwitch('text');
            });

        </script>
    </body>
</html>
