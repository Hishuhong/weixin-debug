<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>微信公众平台调试工具</title>
        <link href="styles/bootstrap.min.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
        <script type="text/javascript" data-main="scripts/application" src="lib/require.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h2>微信公众平台调试工具 <small>By mc-zone</small></h2>
                    </div>
                    <table class="table table-bordered table-condensed">
                        <tr>
                            <td style="width:18%;">
                                <p class="lead">接口信息</p>
                            </td>
                            <td>
                                <form id="form-api-info" class="form-inline" action="" role="form">
                                    <div style="padding-right:20px;" class="form-group">
                                        <label for="openID">帐号openID:</label>
                                        <input type="text" class="inline-input need-cache-input form-control" id="openID" placeholder="openID">
                                    </div>
                                    <div class="form-group">
                                        <label for="url">接口地址:</label>
                                        <input type="text" class="inline-input need-cache-input form-control" id="url" placeholder="Site Url">
                                    </div>
                                    <div class="form-group">
                                        <label for="token">Token:</label>
                                        <input type="text" class="inline-input need-cache-input form-control" id="token" placeholder="Token">
                                    </div>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="lead">消息类型</p>
                            </td>
                            <td >
                                <form id="form-msg-type" class="form" action="" role="form">
                                </form>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="lead">必要信息</p>
                            </td>
                            <td>
                                <form id="form-msg-info" class="form-inline" action="" role="form">
                                   
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="lead">消息区</p>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col-sm-1"></div>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div id="msg-area">
                                                    <div id="msg-inner">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <form action="" class="form-inline" role="form">
                                                    <div class="form-group" style="width:85%;">
                                                        <label for="content" class="sr-only"></label>
                                                        <input type="text" class="form-control need-cache-input" id="content"  placeholder="Message">
                                                    </div>
                                                    <div class="form-group" style="width:12%; text-align:center;">
                                                        <label for="send" class="sr-only"></label>
                                                        <a id="send" class="btn btn-success" > 发 送 </a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="lead">返回结果<span id="msgCnt" class="badge"></span></p>
                            </td>
                            <td>
                                <div class="panel-group" id="accordion"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">提示</h4>
                    </div>
                    <div class="modal-body">
                        <h3 class="text-info"></h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


    <!-- template begin -->
    <script type="text/html" id="msg-type-radio">
    <div class="radio-inline">
        <label>
            <input type="radio" name="msg-type" value="{{type}}" {{if checked}}checked{{/if}} >
            {{title}}
        </label>
    </div>
    </script>
    <script type="text/html" id="msg-info-field">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <div class="form-group">
            <label for="{{id}}">{{title}}:</label>
            {{if type == 'text'}}
                <input type="text" class="inline-input need-cache-input form-control" id="{{id}}" name="{{name}}" value="{{value}}" placeholder="{{holder}}" title="{{title}}" {{if required }}required{{/if}} >
            {{else if type == 'radio'}}
            <br>
                <div class="form-group">
                    {{each options as option idx}}
                        <div class="radio-inline">
                            <label>
                            <input type="radio" name="{{name}}" value="{{option.value}}" title="{{title}}" {{if option.checked}}checked{{/if}} > {{option.title}}
                            </label>
                        </div>
                    {{/each}}
                </div>
            {{/if}}
        </div>
    </div>
    </script>
    	
    </body>
</html>
